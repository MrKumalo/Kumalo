<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
      <h2>Tic Tac Toe</h2>
      <table id="board" class="table">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <div id="results">
      </div>
    </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- use ajax to submit form, retreive the result and display on the page -->
    <script>
    $(document).ready(function() {
      var form = $('form');
      form.submit(function(e) {
        var a = $("#a").val();
        var b = $("#b").val();
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: 'a=' + a + '&b=' + b
        }).done(function(sum) {
          $('#results').html(a + ' + ' + b + ' = ' + sum).attr('class', 'alert alert-success');
        }).fail(function() {
          $('#results').html('Error ! Please try again later :)').attr('class', 'alert alert-danger');
        });
        e.preventDefault();
      });
    });
    </script>
  </body>
</html>
